<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Premier League UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Player Catalog</h1>

    <div id="formdiv">
        <label>Player Name</label>
        <input type="text" id="playername" />
        <label>Player Position</label>
        <input type="text" id="playerposition" />
        <label>Player Nationality</label>
        <input type="text" id="playernationality" />
        <label>Player Birthday</label>
        <input type="date" id="playerbirthday" />
        <label>Player Value</label>
        <input type="number" id="playervalue" />
        <label>Team Name</label>
        <input type="text" id="teamname" />
        <button type="button" onclick="create()">Add Player</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Nationality</th>
                <th>Birthday</th>
                <th>Value</th>
                <th>Team Name</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
